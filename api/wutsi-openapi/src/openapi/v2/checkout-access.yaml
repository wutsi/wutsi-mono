openapi: "3.0.0"
info:
  title: "Wutsi Checkout Access API"
  description: Checkout domain and persistence API
  version: "1.0.0"

servers:
  - url: https://checkout-access-test.herokuapp.com
    description: Sandbox
  - url: https://checkout-access-prod.herokuapp.com
    description: Production

paths:
  /v1/payment-providers/search:
    post:
      operationId: "search-payment-provider"
      description: Search payment providers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchPaymentProviderRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchPaymentProviderResponse'
      tags:
        - Payment Method

  /v1/payment-methods:
    post:
      operationId: "create-payment-method"
      description: Create a new Payment method
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePaymentMethodRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatePaymentMethodResponse'
      tags:
        - Payment Method

  /v1/payment-methods/search:
    post:
      operationId: "search-payment-method"
      description: Search payment methods
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchPaymentMethodRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchPaymentMethodResponse'
      tags:
        - Payment Method

  /v1/payment-methods/{token}:
    get:
      operationId: "get-payment-method"
      description: Get a payment method
      parameters:
        - in: path
          name: token
          description: Payment method token
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPaymentMethodResponse'
        404:
          description: Payment method not found
      tags:
        - Payment Method

  /v1/payment-methods/{token}/status:
    post:
      operationId: "update-payment-method-status"
      description: Update the status of a payment method
      parameters:
        - in: path
          name: token
          description: Payment method token
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePaymentMethodStatusRequest'
      responses:
        200:
          description: Success
      tags:
        - Payment Method



  /v1/businesses:
    post:
      operationId: "create-business"
      description: Create an business
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBusinessRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateBusinessResponse'
      tags:
        - Business

  /v1/businesses/{id}:
    get:
      operationId: "get-business"
      description: Return information of a business
      parameters:
        - in: path
          name: id
          description: ID of the business
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetBusinessResponse'
        404:
          description: The business not found
      tags:
        - Business

  /v1/businesses/{id}/status:
    post:
      operationId: "update-business-status"
      description: Update the status of a business
      parameters:
        - in: path
          name: id
          description: ID of the business
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBusinessStatusRequest'
      responses:
        200:
          description: Success
        404:
          description: The business not found
      tags:
        - Business



  /v1/orders:
    post:
      operationId: "create-order"
      description: Create an order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrderResponse'
      tags:
        - Order

  /v1/orders/search:
    post:
      operationId: "search-order"
      description: Search Orders
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchOrderRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchOrderResponse'
      tags:
        - Order

  /v1/orders/{id}:
    get:
      operationId: "get-order"
      description: Get an order
      parameters:
        - in: path
          name: id
          description: ID of the order
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOrderResponse'
      tags:
        - Order

  /v1/orders/{id}/status:
    post:
      operationId: "update-order-status"
      description: Update the status of an order
      parameters:
        - in: path
          name: id
          description: Order ID
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOrderStatusRequest'
      responses:
        200:
          description: Success
      tags:
        - Order

  /v1/transactions/charge:
    post:
      operationId: "create-charge"
      description: Charge a customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChargeRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateChargeResponse'
      tags:
        - Transactions

  /v1/transactions/cashout:
    post:
      operationId: "create-cashout"
      description: Transfer money from user's wallet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCashoutRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateCashoutResponse'
      tags:
        - Transactions

  /v1/transactions/donate:
    post:
      operationId: "create-donation"
      description: Donate money
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDonationRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateDonationResponse'
      tags:
        - Transactions

  /v1/transactions/search:
    post:
      operationId: "search-transaction"
      description: Search transactions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchTransactionRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchTransactionResponse'
        404:
          description: Transaction not found
      tags:
        - Transactions

  /v1/transactions/{id}:
    get:
      operationId: "get-transaction"
      description: Return a transaction
      parameters:
        - in: path
          name: id
          description: ID of the transaction
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTransactionResponse'
        404:
          description: Transaction not found
      tags:
        - Transactions

  /v1/transactions/{id}/status/sync:
    get:
      operationId: "sync-transaction-status"
      description: Syncronize the status of the transaction with the gateway
      parameters:
        - in: path
          name: id
          description: ID of the transaction
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SyncTransactionStatusResponse'
      tags:
        - Transactions

  /v1/kpis/sales/search:
    post:
      operationId: "search-sales-kpi"
      description: Search sales KPIs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchSalesKpiRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchSalesKpiResponse'
      tags:
        - KPIs


components:
  schemas:
    SearchPaymentProviderRequest:
      type: object
      properties:
        country:
          type: string
          description: Country code
          nullable: true
        number:
          type: string
          description: Phone or Bank account number
          nullable: true
        type:
          type: string
          description: Type of payment method
          enum:
            - MOBILE_MONEY
            - BANK
          nullable: true

    SearchPaymentProviderResponse:
      type: object
      properties:
        paymentProviders:
          type: array
          items:
            $ref: "#/components/schemas/PaymentProviderSummary"

    PaymentProviderSummary:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID of the provider
        code:
          type: string
          description: Provider Code
        name:
          type: string
          description: Provider name
        type:
          type: string
          description: Type of payment method
          enum:
            - MOBILE_MONEY
            - BANK
        logoUrl:
          type: string
          format: url
          description: URL of the logo

    CreatePaymentMethodRequest:
      type: object
      properties:
        accountId:
          type: integer
          format: int64
          description: ID of the associated account
        providerId:
          type: integer
          format: int64
          description: ID of the payment provider
        type:
          type: string
          description: Type of payment method
          enum:
            - MOBILE_MONEY
            - BANK
        number:
          type: string
          description: Phone or Bank account number
        country:
          type: string
          description: country 2 letter ISO code
        ownerName:
          type: string
          description: Name of the owner of the payment method
          maxLength: 100
      required:
        - number
        - ownerName
        - type

    CreatePaymentMethodResponse:
      type: object
      properties:
        paymentMethodToken:
          type: string
          format: uuid
          description: Payment method token

    GetPaymentMethodResponse:
      type: object
      properties:
        paymentMethod:
          type: object
          $ref: "#/components/schemas/PaymentMethod"

    GetPaymentMethodRequest:
      type: object
      properties:
        paymentMethod:
          type: object
          $ref: "#/components/schemas/PaymentMethod"

    SearchPaymentMethodRequest:
      type: object
      properties:
        accountId:
          type: integer
          format: int64
          description: ID of the associated account
        status:
          type: string
          enum:
            - ACTIVE
            - INACTIVE
          nullable: true
        limit:
          type: integer
          default: 100
        offset:
          type: integer
          default: 0

    SearchPaymentMethodResponse:
      type: object
      properties:
        paymentMethods:
          type: array
          items:
            $ref: "#/components/schemas/PaymentMethodSummary"

    PaymentMethod:
      type: object
      properties:
        accountId:
          type: integer
          format: int64
          description: ID of the associated account
        token:
          type: string
          description: Payment Method's token
        type:
          type: string
          description: Type of payment method
        ownerName:
          type: string
          description: Name of the owner of the payment method
        number:
          type: string
          description: Payment method account number
        country:
          type: string
          description: country code - required for bank accounts
        status:
          type: string
          enum:
            - ACTIVE
            - INACTIVE
        created:
          type: string
          format: date-time
          description: Creation date/time
        updated:
          type: string
          format: date-time
          description: Updated date/time
        deactivated:
          type: string
          format: date-time
          description: Date/time when the payment method was deactivated
          nullable: true
        provider:
          type: object
          $ref: "#/components/schemas/PaymentProviderSummary"

    PaymentMethodSummary:
      type: object
      properties:
        accountId:
          type: integer
          format: int64
          description: ID of the associated account
        token:
          type: string
          description: Payment Method's token
        type:
          type: string
          description: Type of payment method
        ownerName:
          type: string
          description: Name of the owner of the payment method
        number:
          type: string
          description: Payment method account number
        status:
          type: string
          enum:
            - ACTIVE
            - INACTIVE
        created:
          type: string
          format: date-time
          description: Creation date/time
        provider:
          type: object
          $ref: "#/components/schemas/PaymentProviderSummary"

    UpdatePaymentMethodStatusRequest:
      type: object
      properties:
        status:
          type: string
          enum:
            - ACTIVE
            - INACTIVE


    CreateBusinessRequest:
      type: object
      properties:
        accountId:
          type: integer
          format: int64
          description: ID of the account
        country:
          type: string
          description: Country code
          minLength: 2
          maxLength: 2
        currency:
          type: string
          description: 3 letter currency code
          minLength: 3
          maxLength: 3
      required:
        - currency
        - country

    CreateBusinessResponse:
      type: object
      properties:
        businessId:
          type: integer
          format: int64
          description: ID of the business

    GetBusinessResponse:
      type: object
      properties:
        business:
          type: object
          $ref: "#/components/schemas/Business"

    Business:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID of the business
        accountId:
          type: integer
          format: int64
          description: ID of the associated account
        balance:
          type: integer
          format: int64
          description: Balance of the business
        cashoutBalance:
          type: integer
          format: int64
          description: Cashout balance of the business
        country:
          type: string
          description: 2 letter country code
        currency:
          type: string
          description: 3 letter currency code
        status:
          type: string
          description: Status of the business
          enum:
            - UNDER_REVIEW
            - ACTIVE
            - INACTIVE
        created:
          type: string
          format: date-time
          description: Registration Date/Time
        updated:
          type: string
          format: date-time
          description: Last modification Date/Time
        deactivated:
          type: string
          format: date-time
          description: Suspension Date/Time
          nullable: true
        totalOrders:
          type: integer
          format: int64
        totalSales:
          type: integer
          format: int64
        totalViews:
          type: integer
          format: int64
          description: Value of the total views

    BusinessSummary:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID of the business
        accountId:
          type: integer
          format: int64
          description: ID of the associated account
        balance:
          type: integer
          format: int64
          description: Balance of the business
        country:
          type: string
          description: 2 letter country code
        currency:
          type: string
          description: 3 letter currency code
        status:
          type: string
          description: Status of the business
          enum:
            - UNDER_REVIEW
            - ACTIVE
            - SUSPENDED
        created:
          type: string
          format: date-time
          description: Creation date/time

    UpdateBusinessStatusRequest:
      type: object
      properties:
        status:
          type: string
          description: Status of the business
          enum:
            - UNDER_REVIEW
            - ACTIVE
            - INACTIVE


    CreateOrderRequest:
      type: object
      properties:
        deviceType:
          type: string
          description: Type of the device
          nullable: true
        channelType:
          type: string
          description: Sales channel
          nullable: true
        businessId:
          type: integer
          format: int64
          description: ID of the store
        notes:
          type: string
          description: Customer Notes
          nullable: true
        currency:
          type: string
          description: Currentcy
        customerAccountId:
          type: integer
          format: int64
          description: Customer's account ID
          nullable: true
        customerName:
          type: string
          description: Customer's display name
        customerEmail:
          type: string
          description: Customer's email
          maxLength: 100
        expires:
          type: string
          format: date-time
          description: Expiry date/time
          nullable: true
        items:
          type: array
          description: Items of order
          items:
            $ref: "#/components/schemas/CreateOrderItemRequest"
        discounts:
          type: array
          items:
            $ref: "#/components/schemas/CreateOrderDiscountRequest"
      required:
        - items
        - currency
        - customerName
        - customerEmail

    CreateOrderItemRequest:
      type: object
      properties:
        productId:
          type: integer
          format: int64
          description: ID of the product
        productType:
          type: string
          description: Type of product
        title:
          type: string
          description: Title of the product
          maxLength: 100
        quantity:
          type: integer
          description: Number of offers
        pictureUrl:
          type: string
          format: url
          description: Offer picture URL
          nullable: true
        unitPrice:
          type: integer
          format: int64
          description: Unit price
          minimum: 0
        discounts:
          type: array
          items:
            $ref: "#/components/schemas/CreateOrderDiscountRequest"
      required:
        - title
        - productType

    CreateOrderDiscountRequest:
      type: object
      properties:
        discountId:
          type: integer
          format: int64
          description: ID of the discount
        name:
          type: string
          description: Discount name
          maxLength: 30
        type:
          type: string
          description: Type of discount
          enum:
            - SALES
            - COUPON
        amount:
          type: integer
          format: int64
          description: Discount amount
      required:
        - name
        - type

    CreateOrderResponse:
      type: object
      properties:
        orderId:
          type: string
          format: uuid
          description: ID of the order created
        orderStatus:
          type: string
          description: Status of the order

    GetOrderResponse:
      type: object
      properties:
        order:
          type: object
          $ref: "#/components/schemas/Order"

    Order:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: ID of the order
        shortId:
          type: string
          description: Store version of the ID
        deviceId:
          type: string
          description: ID of the device
          nullable: true
        deviceType:
          type: string
          description: Type of the device
          nullable: true
        channelType:
          type: string
          description: Sales channel
          nullable: true
        business:
          type: object
          $ref: "#/components/schemas/BusinessSummary"
        status:
          type: string
          description: Description of the order
          enum:
            - OPENED
            - CANCELLED
            - CLOSED
        subTotalPrice:
          type: integer
          format: int64
          description: Sub total price
        totalDiscount:
          type: integer
          format: int64
          description: Total Discount amount
        totalPrice:
          type: integer
          format: int64
          description: Total price
        totalPaid:
          type: integer
          format: int64
          description: Total amount paid by the customer
        balance:
          type: integer
          format: int64
          description: Balance to pay
        currency:
          type: string
          description: Currency
        created:
          type: string
          format: date-time
          description: Creation datetime
        updated:
          type: string
          format: date-time
          description: Last update
        expired:
          type: string
          format: date-time
          description: Expiry date/time
          nullable: true
        expires:
          type: string
          format: date-time
          description: Expiry date/time
        cancelled:
          type: string
          format: date-time
          description: Cancellation date
          nullable: true
        cancellationReason:
          type: string
          nullable: true
        closed:
          type: string
          format: date-time
          description: Closed date
          nullable: true
        notes:
          type: string
          description: Note from customer
          nullable: true
        customerAccountId:
          type: integer
          format: int64
          description: Customer's account ID
          nullable: true
        customerName:
          type: string
          description: Customer's display name
        customerEmail:
          type: string
          description: Customer's email
          maxLength: 100
        items:
          type: array
          items:
            $ref: "#/components/schemas/OrderItem"
        discounts:
          type: array
          items:
            $ref: "#/components/schemas/Discount"
        itemCount:
          type: integer
          default: Number of items in the order
        transactions:
          type: array
          items:
            $ref: "#/components/schemas/TransactionSummary"

    OrderItem:
      type: object
      properties:
        productId:
          type: integer
          format: int64
          description: ID of the product
        productType:
          type: string
          description: Type of product
        title:
          type: string
          description: Title of the product
        quantity:
          type: integer
          description: Number of offers
        pictureUrl:
          type: string
          format: url
          description: Offer picture URL
          nullable: true
        unitPrice:
          type: integer
          format: int64
          description: Unit price
        subTotalPrice:
          type: integer
          format: int64
          description: Sub total price
        totalDiscount:
          type: integer
          format: int64
          description: Total Discount amount
        totalPrice:
          type: integer
          format: int64
          description: Total price
        discounts:
          type: array
          items:
            $ref: "#/components/schemas/Discount"

    Discount:
      type: object
      properties:
        discountId:
          type: integer
          format: int64
          description: ID of the discount
        name:
          type: string
          description: Discount name
          maxLength: 30
        type:
          type: string
          description: Type of discount
          enum:
            - SALES
            - COUPON
        amount:
          type: integer
          format: int64
          description: Discount amount

    UpdateOrderStatusRequest:
      type: object
      properties:
        status:
          type: string
          description: New Status
        reason:
          type: string
          description: Reason of the change
          nullable: true

    SearchOrderRequest:
      type: object
      properties:
        businessId:
          type: integer
          format: int64
          description: ID of the store
          nullable: true
        customerAccountId:
          type: integer
          format: int64
          description: ID of the customer
          nullable: true
        productId:
          type: integer
          format: int64
          description: ID of the product
          nullable: true
        status:
          type: array
          items:
            type: string
          description: Status of the order
        createdFrom:
          type: string
          format: date-time
          description: Creation datetime start date
          nullable: true
        createdTo:
          type: string
          format: date-time
          description: Creation datetime start date
          nullable: true
        expiresTo:
          type: string
          format: date-time
          description: Expiry threshold date
          nullable: true
        limit:
          type: integer
          default: 100
        offset:
          type: integer
          default: 0

    SearchOrderResponse:
      type: object
      properties:
        orders:
          type: array
          items:
            $ref: "#/components/schemas/OrderSummary"

    OrderSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: ID of the order
        shortId:
          type: string
          description: Store version of the ID
        businessId:
          type: integer
          format: int64
          description: ID of the merchant
        status:
          type: string
          description: Description of the order
          enum:
            - OPENED
            - CANCELLED
            - CLOSED
            - EXPIRED
        totalPrice:
          type: integer
          format: int64
          description: Total price
        balance:
          type: integer
          format: int64
          description: Balance to pay
        currency:
          type: string
          description: Currency
        created:
          type: string
          format: date-time
          description: Creation datetime
        customerAccountId:
          type: integer
          format: int64
          description: Customer's account ID
          nullable: true
        customerName:
          type: string
          description: Customer's display name
        customerEmail:
          type: string
          description: Customer's email
