name: tracking-manager-cron

on:
  schedule:
    - cron: "0 0,6,12,18 * * *"   # Restart the servers every 6 hours

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Run
        run: |
          curl -sSf https://tracking-manager-prod.herokuapp.com/actuator/health >> /dev/null || curl -sSf https://tracking-manager-test.herokuapp.com/actuator/health >> /dev/null
