name: master

on:
    push:
        branches:
            - master
        paths:
            - 'pom.xml'
            - '.github/workflows/_master.yml'

jobs:
    build:
        runs-on: ubuntu-latest

        services:
            mysql:
                image: mysql:9.0
                env:
                    MYSQL_USER: admin
                    MYSQL_PASSWORD: admin
                    MYSQL_ROOT_PASSWORD: root
                    MYSQL_DATABASE: wutsi
                ports:
                    - 3306:3306

        steps:
            -   uses: actions/checkout@v4

            -   name: JDK
                uses: actions/setup-java@v4
                with:
                    distribution: 'zulu'
                    java-version: 17

            -   name: Build
                env:
                    GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
                run: |
                    mvn -s settings.xml validate
                    mvn -s settings.xml --non-recursive install
                    # mvn -Dspring.datasource.username=root -Dspring.datasource.password=root -Dheadless=true -T1C -q -s settings.xml --fail-at-end package
                    mvn -Dspring.datasource.username=root -Dspring.datasource.password=root -Dheadless=true -q -B -X -s settings.xml --non-recursive release:prepare release:perform

            -   uses: codecov/codecov-action@v4
                name: Code Coverage
                with:
                    token: ${{ secrets.CODECOV_TOKEN }}
                    fail_ci_if_error: false
                    verbose: true
