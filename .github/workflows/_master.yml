name: master

on:
  push:
    branches:
      - master
    paths:
      - 'pom.xml'
      - '.github/workflows/_master.yml'

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_USER: admin
          MYSQL_PASSWORD: admin
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: security
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v3
      - name: JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Set up MySQL
        env:
          DB_DATABASE: security
          DB_USER: root
          DB_PASSWORD: root
        run: |
          sudo /etc/init.d/mysql start
          mysql < initdb.sql

      - name: Build
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |
          sudo /etc/init.d/mysql start
          mysql -uroot -proot security < initdb.sql
          mvn -s settings.xml --non-recursive install
          mvn -Dspring.datasource.username=root -Dspring.datasource.password=root -s settings.xml -q package
