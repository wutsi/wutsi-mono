name: checkout-access-cron

on:
  schedule:
    - cron: "0 0,12 * * *"   # Restart the servers every 12 hours

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Run
        run: |
          curl -sSf https://checkout-access-prod.herokuapp.com/actuator/health >> /dev/null
          curl -sSf https://checkout-access-test.herokuapp.com/actuator/health >> /dev/null
