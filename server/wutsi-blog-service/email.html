<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="template :: head"></div>
</head>

<body>
<table cellpadding="0" cellspacing="0" style="background: white; font-family: 'PT Sans', sans-serif; font-size: 1em; margin: 0 auto; max-width: 500px"
       width="100%">
    <tr>
        <td align="center">
            <div th:replace="template :: nav"></div>
        </td>
    </tr>
    <tr>
        <td>
            <hr/>
        </td>
    </tr>
    <tr>
        <td align="center">
            <table border="0" cellpadding="0" cellspacing="10" width="100%">
                <tr>
                    <td>
                        <a style="text-decoration: none;" th:href="${comment.story.link}">
                            <h1 style="font-family: 'PT Sans', sans-serif; margin: 0" th:utext="${comment.story.title}">
                                Title</h1></a>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="font-family: 'PT Sans', sans-serif;">
                        <a th:href="${comment.sender.link}" th:if="${comment.sender.pictureUrl}">
                            <img height="64" style="border: 1px solid gray; border-radius: 50%; display: block" th:src="${comment.sender.pictureUrl}"
                                 width="64"/>
                            <b th:text="${comment.sender.fullName}">Ray Sponsible</b></a>
                    </td>
                </tr>
                <tr>
                    <td style="font-family: 'PT Sans', sans-serif;" th:text="${comment.text}">Comment</td>
                </tr>
                <tr>
                    <td align="center">
                        <a style="display: inline-block; font-weight: 400; color: #FFFFFF; background-color: #1D7EDF; text-align: center; vertical-align: middle;border: 1px solid transparent; padding: .375rem .75rem; font-size: 1rem; line-height: 1.5; text-decoration: none"
                           th:href="${comment.link}"
                           th:utext="#{button.reply}"
                        >Reply</a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <hr/>
        </td>
    </tr>
    <tr>
        <td align="center">
            <div th:replace="template :: footer"></div>
        </td>
    </tr>
</table>
</body>
</html>
