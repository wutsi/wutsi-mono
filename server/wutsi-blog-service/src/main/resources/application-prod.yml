database:
  pool-size: 16

smtp:
  debug: false

spring:
  flyway:
    locations: "classpath:db/migration/base,classpath:db/migration/prod"
    clean-disabled: true
  jpa:
    show-sql: false
  datasource:
    url: ${SPRING_DATABASE_URL}
    username: ${SPRING_DATABASE_USERNAME}
    password: ${SPRING_DATABASE_PASSWORD}

swagger:
  protocol: https


wutsi:
  application:
    tracking:
      type: aws
      aws:
        bucket: prod-wutsi-data
  platform:
    storage:
      type: aws
      aws:
        bucket: prod-wutsi
    stream:
      type: rabbitmq
      rabbitmq:
        url: ${CLOUDAMQP_URL}

  website:
    url: "https://www.wutsi.com"
