database:
  pool-size: 16

smtp:
  debug: false

spring:
  flyway:
    locations: "classpath:db/migration/base,classpath:db/migration/prod"
    clean-disabled: true
  jpa:
    show-sql: false
  datasource:
    url: ${SPRING_DATABASE_URL}
    username: ${SPRING_DATABASE_USERNAME}
    password: ${SPRING_DATABASE_PASSWORD}
  mail:
    host: ${SMTP_HOST}
    port: ${SMTP_PORT}
    username: ${SMTP_USER}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        debug: false

swagger:
  protocol: https


wutsi:
  application:
    asset-url: https://prod-wutsi.s3.amazonaws.com/static/wutsi-blog-web
    tracking:
      type: aws
      aws:
        bucket: prod-wutsi-data
    notification:
      debug: false
  platform:
    payment:
      flutterwave:
        test-mode: false
        secret-key: ${FLUTTERWAVE_SECRET_KEY}
        secret-hash: ${FLUTTERWAVE_SECRET_HASH}
        encryption-key: ${FLUTTERWAVE_ENCRYPTION_KEY}
    storage:
      type: aws
      aws:
        bucket: prod-wutsi
    stream:
      type: rabbitmq
      rabbitmq:
        url: ${CLOUDAMQP_URL}

  website:
    url: "https://www.wutsi.com"
