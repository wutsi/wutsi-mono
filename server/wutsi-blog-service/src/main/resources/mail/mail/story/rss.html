<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="template :: head"></div>
</head>

<body>

<table cellpadding="0" cellspacing="0" width="100%"
       style="background: white; font-family: 'PT Sans', sans-serif; font-size: 1em; margin: 0 auto; max-width: 500px"
>
    <tr>
        <td align="center">
            <div th:replace="template :: nav"></div>
        </td>
    </tr>
    <tr>
        <td style="font-family: 'PT Sans', sans-serif;">
            <hr/>
        </td>
    </tr>

    <tr>
        <td align="center">

            <table cellpadding="0" cellspacing="0" width="100%" border="0">
                <tr>
                    <td style="font-family: 'PT Sans', sans-serif;" th:text="#{rss.intro}">
                        Stories pour %RECIPIENT_NAME%
                    </td>
                </tr>
                <tr th:each="item,iter : ${items}">
                    <td>
                        <hr style="margin: 1em 0"/>

                        <table cellpadding="0" cellspacing="5" width="100%" border="0">
                            <tr>
                                <td style="font-family: 'PT Sans', sans-serif;">
                                    <a target="_new" th:href="${item.link}">
                                        <h2 style="margin: 0 0 10px 0; font-family: 'PT Sans', sans-serif;" th:utext="${item.title}">Title</h2>
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td style="color: #040404; font-family: 'PT Sans', sans-serif;">
                                    <span th:text="#{label.author}">Auteur</span>:
                                    <span th:utext="${item.author}">John Smith</span>
                                </td>
                            </tr>
                            <tr th:if="${item.image}">
                                <td align="center" style="font-family: 'PT Sans', sans-serif;">
                                    <a target="_new" th:href="${item.link}">
                                        <img
                                            style="border: 1px solid lightgray; display: block; margin: 0 auto 10px auto; max-width: 500px; max-height: 300px"
                                            th:src="${item.image}"
                                        />
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td th:utext="${item.description}" style="font-family: 'PT Sans', sans-serif;">
                                    DESCRIPTION
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <a th:href="${item.link}"
                                       style="display: inline-block; font-weight: 400; color: #FFFFFF; background-color: #1D7EDF; text-align: center; vertical-align: middle;border: 1px solid transparent; padding: .375rem .75rem; font-size: 1rem; line-height: 1.5; text-decoration: none"
                                       th:utext="#{button.read_story}"
                                    >Read</a>
                                </td>
                            </tr>

                        </table>
                    </td>
                </tr>
            </table>

        </td>
    </tr>

    <tr>
        <td>
            <hr/>
        </td>
    </tr>
    <tr>
        <td align="center">
            <div th:replace="template :: footer"></div>
        </td>
    </tr>
</table>


</body>

</html>
