spring:
  flyway:
    clean-disabled: true
  jpa:
    show-sql: false
  datasource:
    url: ${SPRING_DATABASE_URL}
    username: ${SPRING_DATABASE_USERNAME}
    password: ${SPRING_DATABASE_PASSWORD}

swagger:
  protocol: https

wutsi:
  platform:
    storage:
      type: aws
      aws:
        bucket: int-wutsi
    stream:
      type: rabbitmq
      rabbitmq:
        url: ${CLOUDAMQP_URL}

  website:
    url: "https://int-com-wutsi-blog-web.herokuapp.com"
