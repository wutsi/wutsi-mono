spring:
  flyway:
    clean-disabled: true
  jpa:
    show-sql: false
  datasource:
    url: ${SPRING_DATABASE_URL}
    username: ${SPRING_DATABASE_USERNAME}
    password: ${SPRING_DATABASE_PASSWORD}
  mail:
    host: ${SMTP_HOST}
    port: ${SMTP_PORT}
    username: ${SMTP_USER}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        debug: true


swagger:
  protocol: https

wutsi:
  application:
    tracking:
      type: aws
      aws:
        bucket: int-wutsi-data
  platform:
    storage:
      type: aws
      aws:
        bucket: int-wutsi
    stream:
      type: rabbitmq
      rabbitmq:
        url: ${CLOUDAMQP_URL}

  website:
    url: "https://int-com-wutsi-blog-web.herokuapp.com"
