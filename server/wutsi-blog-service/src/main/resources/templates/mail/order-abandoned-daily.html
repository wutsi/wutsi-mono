<div class="padding margin-bottom">
    <table class="margin-top" width="100%">
        <tr>
            <td align="center" class="box-highlight-light padding" style="text-transform: uppercase">
                <span th:utext="#{order_abandoned_hourly.message1}">YOUR PURCHASE IS ABOUT TO EXPIRE.</span>
                <br/>
                <a th:href="${link.url}" th:text="#{button.complete_purchase}">TAKE ME BACK</a>
            </td>
        </tr>
        <tr>
            <td align="center" class="margin-top" valign="top">
                <a th:href="${link.url}">
                    <img class="border-rounded margin-top" style="max-width:100%; max-height: 300px"
                         th:if="${link.imageUrl}"
                         th:src="${link.imageUrl}"
                    />
                </a>
            </td>
        </tr>
        <tr>
            <td align="center">
                <h1 class="margin-top" th:text="#{order_abandoned_hourly.title}">
                    Are you sure you want to leave this behind?
                </h1>
            </td>
        </tr>
        <tr>
            <td align="center" th:utext="#{order_abandoned_hourly.message2}">
                You still have a purchase pending completion. If you are still undecided or have question,
                do not hesitate to contact us. We are here for you ❤️!
            </td>
        </tr>
        <tr>
            <td align="center">
                <a class="btn btn-primary text-larger margin-top" th:href="${talkUrl}" th:text="#{button.talk_to_us}">
                    Talk to Us
                </a>
            </td>
        </tr>
    </table>
</div>
