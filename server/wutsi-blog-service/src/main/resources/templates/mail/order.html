<div class="padding" th:utext="#{order.greetings(${recipientName})}">
    Ray Sponsible,<br/>
    Thank your for your order. Here is your invoice details:
</div>

<div class="padding">
    <table cellpadding="0" cellspacing="0" class="border" width="100%">
        <tr>
            <th align="left" class="padding border-bottom" th:text="#{order.product}" width="70%"></th>
            <th align="right" class="padding border-bottom" th:text="#{order.price}" width="30%">Price</th>
        </tr>
        <tr>
            <td class="padding">
                <a th:href="${productUrl}" th:text="${productTitle}">Title of the product</a>
            </td>
            <td align="right" class="padding" th:text="${productPrice}">10,000 FCFA</td>
        </tr>
    </table>
</div>

<div class="padding">
    <div th:text="#{order.download}">Here is the link to download your digital product.</div>
    <div class="margin-top">
        <a class="btn btn-primary" th:href="${downloadUrl}" th:text="#{order.button.download}">Download your File</a>
    </div>
</div>
