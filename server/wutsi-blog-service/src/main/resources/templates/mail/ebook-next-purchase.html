<div class="card padding-bottom">
    <div class="padding border card-body">
        <div th:if="${recipientName}">
            <b th:text="#{ebook-next-purchase.greetings(${recipientName})}">HI</b>
        </div>
        <div class="margin-top" th:utext="#{ebook-next-purchase.body(${books.size})}">HERE ARE MY 5 SUGGESTIONS</div>
    </div>
</div>

<div class="card padding-bottom" th:each="book,it : ${books}">
    <div class="padding rounded card-body">
        <table width="100%">
            <tr>
                <td>
                    <a style="color: black; text-decoration: none" th:href="${book.url}">
                        <h2 class="no-margin" th:text="${book.title}">TITLE</h2>
                        <div class="padding text-center">
                            <img class="border-rounded" style="max-width: 100%" th:if="${book.thumbnailUrl}"
                                 th:src="${book.thumbnailUrl}"/>
                        </div>
                        <div th:if="${book.description}" th:text="${book.description}">DESCRIPTION
                        </div>
                    </a>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <a class="btn btn-primary" th:href="${book.url}" th:text="#{button.read}">READ</a>
                </td>
            </tr>
        </table>
    </div>
</div>
