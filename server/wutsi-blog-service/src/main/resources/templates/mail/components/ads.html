<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="banner(banner, pixelUrl)">
    <img height="1" th:if="${pixelUrl}" th:src="${pixelUrl}" width="1"/>

    <div class="text-center" th:if="${banner.type.name() == 'LOGO'}">
        <h4 class="margin-top-none margin-bottom-small" th:text="#{label.ads_presented_by}">PRESENTED</h4>
        <img th:height="${banner.type.height}" th:src="${banner.imageUrl}" th:width="${banner.type.width}"/>
    </div>
    <div class="margin-top" th:if="${banner.type.name() != 'LOGO'}">
        <div class="ads-container border" th:style="'width: ' + ${banner.type.width} + 'px'">
            <div th:text="#{label.ads}">ADS</div>
            <div>
                <a target="_new" th:href="${banner.url}">
                    <img th:height="${banner.type.height}"
                         th:src="${banner.imageUrl}"
                         th:width="${banner.type.width}"
                    />
                </a>
            </div>
            <div class="padding-small text-center" th:if="${banner.ctaType.name() != 'UNKNOWN'}">
                <a class="btn btn-secondary" target="_new"
                   th:href="${banner.ctaUrl}"
                   th:text="#{'ads.cta.' + ${banner.ctaType.name()}}">
                    CTA
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
