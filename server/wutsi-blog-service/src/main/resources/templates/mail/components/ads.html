<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="padding" th:fragment="banner(banner, pixelUrl)">
    <div class="text-center" th:if="${banner.type.name() == 'LOGO'}">
        <h4 class="margin-top-none margin-bottom-small" th:text="#{label.ads_presented_by}">PRESENTED BY</h4>
    </div>
    <div class="ads-container" th:classappend="${banner.type.name() != 'LOGO'} ? 'border'"
         th:style="'width: ' + ${banner.type.width} + 'px'">
        <div th:text="${banner.type.name() != 'LOGO'} ? #{label.ads}">ADS</div>
        <div>
            <a target="_new" th:href="${banner.url}">
                <img th:height="${banner.type.height}"
                     th:src="${banner.imageUrl}"
                     th:width="${banner.type.width}"
                />
            </a>
        </div>
        <div class="padding-small text-center" th:if="${banner.ctaType.name() != 'UNKNOWN'}">
            <a class="btn btn-secondary" target="_new"
               th:href="${banner.ctaUrl}"
               th:text="#{'ads.cta.' + ${banner.ctaType.name()}}">
                CTA
            </a>
        </div>
        <img th:if="${pixelUrl}" th:src="${pixelUrl}"/>
    </div>
</div>

</body>
</html>
