<h1 class="padding no-margin">
    <b>Wutsi</b> Weekly Digest
</h1>
<div class="padding">
    <b th:text="${recipientName}">Ray Sponsible</b>,
    <div>Here are our suggestions assembled for you</div>
</div>

<div th:each="story : ${stories}">
    <hr/>
    <div class="padding">
        <table>
            <tr>
                <td valign="top">
                    <img height="32" th:if="${story.authorPictureUrl}" th:src="${story.authorPictureUrl}" width="32"/>
                </td>
                <td valign="top" width="100%">
                    <div class="margin-left margin-right">
                        <div class="text-smaller"><b th:text="${story.author}">Ray Sponsible</b></div>
                        <a style="color: black; text-decoration: none" th:href="${story.url}">
                            <h2 class="no-margin" th:text="${story.title}">Title</h2>
                            <div th:if="${story.summary}" th:text="${story.summary}">Description</div>
                            <div th:if="${story.score}">
                                Score: <span th:text="${story.score}">0.999</span>
                            </div>
                        </a>
                    </div>
                </td>
                <td valign="top">
                    <a th:href="${story.url}" th:if="${story.thumbnailUrl}">
                        <img style="max-height: 144px" th:src="${story.thumbnailUrl}" width="144"/>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
