<div class="padding margin-bottom">
    <h1 class="text-center" th:utext="#{order_abandoned_daily.title}">Don't forget to complete your purchase</h1>
    <div class="margin-top padding" th:utext="#{order_abandoned_daily.message(${recipientName})}">
        Hi<br/>
        Looks like you haven't finished your purchase. <br/>
        The good news? We saved it for you so that you can complete your purchase.
    </div>
    <table class="margin-top" width="100%">
        <tr>
            <td align="center" valign="top">
                <a th:href="${link.url}">
                    <img class="border-rounded" style="max-width:100%; max-height: 300px"
                         th:if="${link.imageUrl}"
                         th:src="${link.imageUrl}"
                    />
                </a>
            </td>
        </tr>
        <tr>
            <td align="center">
                <h2 class="no-margin" th:text="${link.title}">TITLE</h2>
            </td>
        </tr>
        <tr>
            <td align="center" th:utext="${link.summary}">SUMMARY</td>
        </tr>
        <tr>
            <td align="center" class="margin-top">
                <a class="btn btn-primary text-larger" th:href="${link.url}" th:text="#{button.complete_purchase}">
                    COMPLETE YOUR PURCHASE
                </a>
            </td>
        </tr>
    </table>
</div>
