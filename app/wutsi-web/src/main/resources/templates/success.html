<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="component/layout :: head"></div>
</head>

<body>

<div th:replace="component/layout :: navbar"></div>

<div class="container col-md-12 col-sm-12 content-main margin-top">
    <div class="border main-content">
        <div th:replace="component/layout :: merchant-profile(${merchant}, false, false)"></div>

        <div class="row border-bottom">
            <div class="col-12">
                <div class="tx-status tx-success padding-2x text-center">
                    <h3 class="padding-2x" th:text="#{success.title}">Thank your for your payment!</h3>

                    <i class="fa-regular fa-circle-check"></i>

                    <div class="padding-2x">
                        <div th:if="${tx.email}" th:utext="#{success.message(${tx.email})}">Message</div>
                    </div>

                    <a class="btn btn-primary" th:href="${merchant.url}" th:text="#{success.button}">OK</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="component/layout :: footer"></div>

<script th:inline="javascript">
    ga_track(wutsi_meta('page_name'), 'purchase', /*[[${tx.amountValue}]]*/ '');
</script>
</body>
</html>
