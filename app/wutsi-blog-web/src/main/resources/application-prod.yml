    channel-twitter: true
    channel-facebook: false
    channel-linkedin: true
    channel-telegram: false
    create-blog: false
    comment: true
    earning: false
    event-stream-tracking: false
    facebook-pixel: false
    follow: true
    follow-popup: false
    google-one-tap-sign-in: true
    imagekit: true
    like: true
    pin: false
    pwa: true
    pwa-add-to-homescreen: false
    pwa-badge: false
    pwa-push-notification: false
    statistics: false
    recommendation: true
    publish: true
    sso-facebook: false
