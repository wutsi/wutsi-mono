wutsi:
  asset-url: https://${wutsi.storage.s3.bucket}.s3.amazonaws.com/static/wutsi-blog-web
  domain: com-wutsi-blog-web-prod.herokuapp.com
  base-url: https://${wutsi.domain}

  application:
    backend:
      base-url: https://com-wutsi-blog.herokuapp.com
      track-url: https://com-wutsi-track.herokuapp.com

  platform:
    cache:
      type: memcached
      memcached:
        username: ${MEMCACHIER_USERNAME}
        password: ${MEMCACHIER_PASSWORD}
        servers: ${MEMCACHIER_SERVERS}
        ttl: 86400
    image:
      type: image-kit
      image-kit:
        origin-url: "https://s3.amazonaws.com/prod-wutsi"
        endpoint-url: "https://ik.imagekit.io/toifevuwjn"
    storage:
      type: aws
      aws:
        bucket: prod-wutsi
    stream:
      type: rabbitmq
      rabbitmq:
        url: ${CLOUDAMQP_URL}

  oauth:
    github:
      client-id: ${GITHUB_CLIENT_ID}
      client-secret: ${GITHUB_CLIENT_SECRET}

  pwa:
    manifest:
      name: "Wutsi"
    firebase:
      project-id: "wutsi-205420"
      api-key: "AIzaSyA2TnJHA13MhGMZWtJC48NMqkTnASFBtyU"
      app-id: "1:28035834807:web:59482c9ccb00953cbbbe32"
      public-vapid-key: "BIn7dWZwYvAhHCUtmdyrF7E4ZEJm2FT15yscJxsSNSFZJ1aTQiUQXIfXRjiEpHowTmHtfsxS2ch3wOWfgijo8-0"
      sender-id: "28035834807"

  google:
    ga:
      code: "UA-120456146-1"

  facebook:
    app-id: "466330503408293"
    pixel:
      code: "553466401984152"

  toggles:
