<tr th:each="tx: ${transactions}">
    <th th:text="${tx.creationDateTimeText}">2020/20/20</th>
    <th th:text="#{'transaction.type.' + ${tx.type}}">Donation</th>
    <th align="right" th:text="${tx.amount.text}">2000 FCFA</th>
    <th align="right" th:text="${tx.fees.text}">100 FCFA</th>
    <th align="right" th:text="${tx.net.text}">1900 FCFA</th>
</tr>
