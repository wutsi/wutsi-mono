<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" th:lang="${page.language}">
<head>
    <div th:replace="components/layout :: head"></div>
</head>

<body>

<div th:replace="components/layout :: navbar"></div>


<div class="container">
    <div class="row margin-bottom-4x">
        <div class="col-12 offset-md-2 col-md-8 offset-lg-3 col-lg-6">

            <div class="main-content border padding-2x text-center">
                <div th:replace="components/story :: wizard(3, 3)"></div>

                <h1 class="margin-top" th:text="#{page.create.title}">Login</h1>
                <h4 class="margin-top" th:utext="#{page.create.info.email}"></h4>

                <div class="alert alert-danger padding-top" th:if="${error}" th:text="${error}">Error</div>

                <form class="margin-top-2x" method="GET" action="/create/email/submit">
                    <input class="form-control" required="required" maxlength="200" type="email" placeholder="you@domain.com"
                           name="value"
                           th:value="${value}"
                    />
                    <div class="margin-top-2x">
                        <a id="btn-previous" class="btn btn-light float-left" href="/create" th:text="#{button.previous}">Previous</a>
                        <button id="btn-next" type="submit" class="btn btn-primary float-right" th:text="#{button.next}">Next</button>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>

<div th:replace="components/layout :: footer"></div>
</body>
</html>
