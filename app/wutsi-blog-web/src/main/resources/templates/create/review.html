<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{components/layout :: head}"></div>
</head>

<body>

<div th:replace="~{components/layout :: navbar}"></div>

<div class="container">
    <div class="row margin-bottom-4x">
        <div class="col-12 offset-md-2 col-md-8 offset-lg-3 col-lg-6">

            <div class="main-content border border-rounded padding-2x text-center">
                <div th:replace="~{components/story :: wizard(3, 3)}"></div>

                <h1 class="margin-top" th:text="#{page.create.title}">Create your Blog</h1>

                <div class="alert alert-danger padding-top" th:if="${error}" th:text="${error}">Error</div>

                <div class="padding-2x text-center">
                    <a class="btn btn-primary" href="/create/review/submit" th:text="#{button.create_blog}">
                        Create
                    </a>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{components/layout :: footer}"></div>
</body>
</html>
