<html>
<head>
    <div th:replace="~{components/layout :: head}"></div>
    <style>
        #book-header {
            width: 100%;
            padding: 1em;
            text-align: center;
            background: white;
            border-bottom: 1px solid lightgray;
            margin-bottom: 0.5em;
        }

        #book-header .book-title {
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            text-transform: uppercase;
        }

        #book-header .fa-solid {
            font-size: 1.5em;
            padding: 0.25em;
            border: 1px solid lightgray;
            border-radius: 0.25em;
        }

        #btn-back {
            display: inline;
            position: absolute;
            right: 1em;
            top: 1em;
        }

        #btn-toc {
            display: inline;
            position: absolute;
            left: 1em;
            top: 1em;
        }

        .arrow {
            position: fixed;
            top: 50%;
            margin-top: -32px;
            font-size: 64px;
            color: #E2E2E2;
            font-family: arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            text-decoration: none;
        }

        .navlink {
            margin: 14px;
            display: block;
            text-align: center;
            text-decoration: none;
            color: #ccc;
        }

        .arrow:hover, .navlink:hover {
            color: #777;
        }

        .arrow:active, .navlink:hover {
            color: #000;
        }

        #prev {
            left: 0;
        }

        #next {
            right: 0;
        }

        #viewer {
            border: 1px solid darkgray;
            background: white;
            width: 800px;
            height: 90%;
            margin: 0 auto;
        }

        #pagination {
            position: absolute;
            bottom: 1em;
            right: 1em;
        }

        #toc {
            position: absolute;
            left: 1em;
            top: 3.5em;
            z-index: 100;
            padding: 1em;
            background: white;
            border: 1px solid lightgray;
            visibility: hidden;
            overflow: scroll;
            max-height: 75%;
        }

        #toc {
            text-decoration: none;
        }

        body {
            background: #f8f8f8;
        }

        @media only screen
        and (max-width: 480px)
        and (orientation: portrait) {
            #viewer {
                width: 96%;
            }
        }
    </style>
</head>
<body>

<div id="book-header">
    <div id="btn-toc">
        <i class="fa-solid fa-list"></i>
    </div>
    <div class="book-title" th:text="${book.product.title}">
        Le Karma
    </div>
    <div id="btn-back">
        <a th:href="${returnUrl}">
            <i class="fa-solid fa-xmark"></i>
        </a>
    </div>
</div>
<div class="border" id="viewer"></div>
<div class="arrow" id="prev">‹</div>
<div class="arrow" id="next">›</div>
<div id="pagination"></div>
<div id="toc"></div>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.93/dist/epub.min.js"></script>
<script th:inline="javascript">
    const bookId = /*[[${book.id}]]*/'0';
    const loc = /*[[${book.location}]]*/'';
    const book = ePub('/play/' + bookId + '/content.epub');
    console.log('>>> loaded', book);

    const rendition = book.renderTo(
        "viewer",
        {
            method: "default",
            flow: "paginated",
            spread: "none",
            width: "100%",
            height: "100%",
            resizeOnOrientationChange: true
        }
    );
    rendition.themes.default(
        {
            body: {
                'margin': '0 !important',
                'padding': '3em !important'
            },
            h1: {
                'font-size': '3em !important',
                'margin': '0 0 1em 0 !important'
            },
            p: {
                'font-size': '1.2em !important',
                'margin': '0 0 1em 0 !important'
            },
            'p span': {
                'font-size': '1.2em !important',
                'white-space': 'normal !important'
            },
            img: {
                'max-width': '90%',
            },
        }
    );
    if (loc && loc.length > 0) {
        rendition.display(loc);
    } else {
        rendition.display();
    }

    book.ready.then(function () {
        const next = document.getElementById("next");
        next.addEventListener("click", function () {
            rendition.next();
        }, false);

        const prev = document.getElementById("prev");
        prev.addEventListener("click", function () {
            rendition.prev();
        }, false);

        document.getElementById("btn-toc").addEventListener("click", function () {
            const toc = document.getElementById("toc");
            if (toc.style.visibility === 'hidden') {
                toc.style.visibility = 'visible';
            } else {
                toc.style.visibility = 'hidden';
            }
        }, false);
    });

    book.loaded.navigation.then(function (toc) {
        const root = document.getElementById("toc");

        toc.forEach(function (chapter) {
            const div = document.createElement("div");
            root.appendChild(div);

            const a = document.createElement("a")
            a.setAttribute("href", "javascript: relocate('" + chapter.href + "')");
            a.text = chapter.label
            div.appendChild(a);
        });

    });

    rendition.on('relocated', function (location) {
        console.log('relocated', location);

        // Update location
        const index = location.start.index + 1;
        const total = book.locations.spine.items.length;
        document.getElementById("pagination").innerText = index + " of " + total;

        // Update navigation
        const next = document.getElementById("next");
        if (location.atEnd) {
            next.style.visibility = "hidden";
        } else {
            next.style.visibility = "visible";
        }

        const prev = document.getElementById("prev");
        if (location.atStart) {
            prev.style.visibility = "hidden";
        } else {
            prev.style.visibility = "visible";
        }

        // Store
        let readPercentage = 0;
        if (total > 0) {
            readPercentage = location.atEnd ? 100 : Math.min(99, 100 * index / total);
        }
        const data = {
            location: location.start.cfi,
            readPercentage: readPercentage
        };
        wutsi.httpPost('/play/' + bookId + '/relocated', data, true);
    });

    function relocate(loc) {
        rendition.display(loc);
        const toc = document.getElementById("toc");
        toc.style.visibility = 'hidden';
    }
</script>
</body>
</html>
