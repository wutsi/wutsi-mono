<html>
<head>
    <div th:replace="~{components/layout :: head}"></div>
    <style>
        #book-header {
            width: 100%;
            padding: 1em;
            text-align: center;
        }

        #book-header .book-title {
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            text-transform: uppercase;
        }

        #book-header .btn-back {
            display: inline;
            position: absolute;
            right: 1em;
            top: 1em;
        }

        #title:hover {
            color: #777;
        }

        .arrow {
            position: fixed;
            top: 50%;
            margin-top: -32px;
            font-size: 64px;
            color: #E2E2E2;
            font-family: arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            text-decoration: none;
        }

        .navlink {
            margin: 14px;
            display: block;
            text-align: center;
            text-decoration: none;
            color: #ccc;
        }

        .arrow:hover, .navlink:hover {
            color: #777;
        }

        .arrow:active, .navlink:hover {
            color: #000;
        }

        #prev {
            left: 0;
        }

        #next {
            right: 0;
        }

        #viewer {
            border: 1px solid darkgray;
            background: white;
            width: 90%;
            height: 90%;
            margin: 0 auto;
        }

        #location {
            position: absolute;
            left: 50%;
            bottom: 1em;
        }

        body {
            background: #f8f8f8;
        }
    </style>
</head>
<body>

<div id="book-header">
    <div class="book-title" th:text="${book.product.title}">Le Karma</div>
    <div class="btn-back">
        <a th:href="${returnUrl}">
            <i class="fa-solid fa-xmark fa-2x"></i>
        </a>
    </div>
</div>
<div class="border" id="viewer"></div>
<div class="arrow" id="prev">‹</div>
<div class="arrow" id="next">›</div>
<div id="location"></div>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.93/dist/epub.min.js"></script>
<script th:inline="javascript">
    const bookId = /*[[${book.id}]]*/'0';
    const loc = /*[[${book.location}]]*/'';
    const book = ePub('/play/' + bookId + '/content.epub');
    console.log('>>> loaded', book);

    const rendition = book.renderTo(
        "viewer",
        {
            method: "default",
            flow: "paginated",
            spread: "none",
            width: "100%",
            height: "100%",
            resizeOnOrientationChange: true
        }
    );
    rendition.themes.default(
        {
            body: {
                'margin': '0 !important',
                'padding': '3em !important'
            },
            h1: {
                'font-size': '3em !important',
                'margin': '0 0 1em 0 !important'
            },
            p: {
                'font-size': '1.2em !important',
                'margin': '0 0 1em 0 !important'
            }
        }
    );
    if (loc && loc.length > 0) {
        rendition.display(loc);
    } else {
        rendition.display();
    }


    const next = document.getElementById("next");
    next.addEventListener("click", function () {
        if (rendition.location.start.index < book.locations.spine.items.length - 1) {
            rendition.next();
        }
    }, false);

    const prev = document.getElementById("prev");
    prev.addEventListener("click", function () {
        console.log('prev', 'index=' + rendition.location.start.index);
        if (rendition.location.start.index > 0) {
            rendition.prev();
        }
    }, false);

    rendition.on('relocated', function (location) {
        console.log('relocated', location);

        // Update location
        const index = location.start.index + 1;
        const total = book.locations.spine.items.length;
        document.getElementById("location").innerText = index + " of " + total;

        // Store
        const data = {
            location: location.start.cfi
        };
        wutsi.httpPost('/play/' + bookId + '/relocated', data, true);
    });
</script>
</body>
</html>
