<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{components/layout :: head}"></div>
</head>

<body class="paper">

<div th:replace="~{components/layout :: navbar-blog(null, null)}"></div>

<div class="container margin-top">
    <div class="row">
        <div class="col-12 col-lg-6 offset-lg-3">
            <ul class="nav nav-pills margin-top">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link" href="/" id="pill-recommended"
                       th:classappend="${tab} == 'recommended' ? 'active'"
                       th:text="#{page.home.pill.for-you}">For You</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/following" id="pill-following" rel="nofollow"
                       th:classappend="${tab} == 'following' ? 'active'"
                       th:text="#{page.home.pill.following}">Following</a>
                </li>
            </ul>

            <div class="margin-top" th:if="${stories}">
                <div class="margin-bottom-small" th:each="story,it: ${stories}">
                    <div class="margin-bottom-small" th:if="${writers} AND ${it.index} == 2">
                        <div
                            th:replace="~{components/author :: author-suggestion-panel(${writers}, '/', #{label.who_to_read})}"></div>
                    </div>

                    <div th:replace="~{components/story :: story-summary-card(${story}, false)}"></div>
                </div>
                <div th:if="${moreUrl}">
                    <div th:replace="~{components/story :: load-more(${moreUrl})}"></div>
                </div>
            </div>
            <div class="margin-top" th:if="!${stories} AND ${writers}">
                <div
                    th:replace="~{components/author :: author-suggestion-panel(${writers}, '/', #{label.who_to_read})}"></div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{components/share :: popup}"></div>
<div th:replace="~{components/layout :: footer}"></div>

</body>
</html>
