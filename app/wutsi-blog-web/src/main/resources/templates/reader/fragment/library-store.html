<div class="container margin-top border border-rounded box-filled-white" th:if="${products}">
    <div class="row" th:if="${products}">
        <div class="padding flex">
            <div>
                <b class="text-larger" th:text="#{page.library.from_merchant(${merchant.fullName})}">FROM XXX</b>
            </div>
            <div class="margin-left">
                <a class="btn btn-sm btn-secondary" th:href="${merchant.shopUrl}">
                    <span class="text-small" th:text="#{label.more_books}">MORE</span>...
                </a>
            </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3 border box-filled-white" th:each="product : ${products}">
            <div th:replace="~{components/product :: product-card(${product})}"></div>
        </div>
    </div>
</div>
