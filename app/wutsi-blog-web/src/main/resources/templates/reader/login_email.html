<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{components/layout :: head}"></div>
</head>

<body>

<div th:replace="~{components/layout :: navbar}"></div>

<div class="container">
    <div class="row">
        <div class="col-12 offset-md-2 col-md-8 offset-lg-3 col-lg-6">
            <div class="main-content border border-rounded text-center padding-2x margin-top-4x margin-bottom-4x">
                <h2 th:text="#{page.login.email.title}">Check your email</h2>
                <p th:utext="#{page.login.email.message(${email})}">
                    We've sent an email to <b>tchbansi@hotmail.com with</b> a link that you can use to sign in.
                </p>
                <p th:utext="#{page.login.email.message-spam}">
                    If it doesn't arrive soon, check your spam folder or <a href="/login">send it again</a>.
                </p>
            </div>
        </div>
    </div>
</div>


<div th:replace="~{components/layout :: footer}"></div>
</body>

</html>
