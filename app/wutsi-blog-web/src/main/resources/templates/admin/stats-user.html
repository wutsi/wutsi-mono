<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{components/layout :: head}"></div>
</head>

<body>

<div th:replace="~{components/layout :: navbar-blog(${user}, null)}"></div>

<div class="container margin-top-2x">
    <div class="row">
        <div class="col-12 main-content border border-rounded">
            <h1 class="padding" th:text="#{page.stats.title}">My Stats</h1>

            <!-- Overall Stats -->
            <div class="container margin-bottom">
                <div class="row">
                    <div class="col-12 col-md-2 offset-md-4">
                        <div class="text-center padding border border-rounded box-filled-white">
                            <div class="highlight text-larger">
                                <b th:text="${user.readCountText}">0</b>
                            </div>
                            <div th:text="#{label.views}">Views</div>
                        </div>
                    </div>
                    <div class="col-12 col-md-2">
                        <div class="text-center padding border border-rounded box-filled-white">
                            <div class="highlight text-larger">
                                <b th:text="${user.subscriberCountText}">0</b>
                            </div>
                            <div th:text="#{label.subscribers}">Subscribers</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Reads -->
            <div class="padding">
                <h2 th:text="#{label.views}">Views</h2>
                <div id="chart-area-read"></div>
            </div>

            <!-- Traffic -->
            <hr/>
            <div class="padding">
                <h2 class="margin-none" th:text="#{label.traffic_source}">Traffic</h2>
                <div id="chart-area-traffic"></div>
            </div>

            <!-- Stories -->
            <hr/>
            <div class="padding" th:if="${stories}">
                <h2 class="margin-none" th:text="#{page.stats.kpi.top-stories}">Stories</h2>
                <table class="table striped">
                    <tr>
                        <th th:text="#{label.story}">Title</th>
                        <th class="text-right" th:text="#{label.views}">Views</th>
                    </tr>
                    <tr th:each="story:${stories}">
                        <td>
                            <a th:href="'/me/stats/story?story-id=' + ${story.id}" th:text="${story.title}">Tilte</a>
                        </td>
                        <td class="text-right" th:text="${story.readCountText}" width="10%">
                            123
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{components/layout :: footer}"></div>

<link href="https://uicdn.toast.com/tui.chart/latest/tui-chart.min.css" rel="stylesheet">
<script src="https://uicdn.toast.com/tui.chart/latest/tui-chart-all.min.js"></script>
<script th:inline="javascript">
    function refresh_chart(id, url, type) {
        wutsi.httpGet(url, true)
            .then(function (data) {
                const container = document.getElementById(id);
                const options = {
                    chart: {
                        width: 800,
                        height: 400,
                        title: '',
                        format: '1,000'
                    },
                    series: {
                        showLabel: false
                    },
                    chartExportMenu: {
                        visible: false
                    },
                    legend: {
                        visible: false,
                        showCheckbox: false
                    }
                };
                if (type == 'bar') {
                    tui.chart.barChart(container, data, options);
                } else {
                    tui.chart.columnChart(container, data, options);
                }
            })
    }

    $(document).ready(function () {
        refresh_chart('chart-area-read', '/me/stats/user/chart/read', 'column');
        refresh_chart('chart-area-traffic', '/me/stats/user/chart/source', 'bar');
    });
</script>

</body>

</html>
