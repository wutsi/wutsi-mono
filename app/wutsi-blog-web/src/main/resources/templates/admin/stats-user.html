<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{components/layout :: head}"></div>
</head>

<body>

<div th:replace="~{components/layout :: navbar-blog(${user}, null)}"></div>

<div class="container margin-top-2x">
    <div class="row">
        <div class="col-12 main-content border border-rounded">
            <h1 class="padding" th:text="#{page.stats.title}">My Stats</h1>

            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button aria-controls="nav-read" aria-selected="true" class="nav-link active"
                            data-bs-target="#nav-read"
                            data-bs-toggle="tab" id="nav-read-tab" role="tab" type="button">

                        <div class="text-center padding" id="kpi-overview-read">
                            <div class="text-larger">
                                <b th:text="${user.readCountText}">0</b>
                            </div>
                            <div th:text="#{label.views}">Views</div>
                        </div>
                    </button>
                    <button aria-controls="nav-read-time" aria-selected="false" class="nav-link"
                            data-bs-target="#nav-read-time"
                            data-bs-toggle="tab" id="nav-read-time-tab" role="tab" type="button">
                        <div class="text-center padding" id="kpi-overview-read-time">
                            <div class="text-larger">
                                <b th:text="${user.totalDurationText}">0</b>
                            </div>
                            <div th:text="#{label.read_time}">Read Time</div>
                        </div>
                    </button>
                    <button aria-controls="nav-subscription" aria-selected="false" class="nav-link"
                            data-bs-target="#nav-subscription"
                            data-bs-toggle="tab" id="nav-subscription-tab" role="tab" type="button">

                        <div class="text-center padding" id="kpi-overview-subscriber">
                            <div class="text-larger">
                                <b th:text="${user.subscriberCountText}">0</b>
                            </div>
                            <div th:text="#{label.subscribers}">Subscribers</div>
                        </div>
                    </button>
                    <button aria-controls="nav-traffic" aria-selected="false" class="nav-link"
                            data-bs-target="#nav-traffic"
                            data-bs-toggle="tab" id="nav-traffic-tab" role="tab" type="button">

                        <div class="text-center padding" id="kpi-overview-traffic">
                            <div th:text="#{label.traffic_source}">Traffic Source</div>
                        </div>
                    </button>
                </div>
            </nav>
            <div class="tab-content stats-tab-content" id="nav-tabContent">
                <div aria-labelledby="nav-read-tab" class="tab-pane fade show active" id="nav-read" role="tabpanel">
                    <ul class="nav nav-pills margin-top" id="nav-pills-read">
                        <li class="nav-item">
                            <button aria-current="page" class="nav-link active" data-target="chart-area-read"
                                    data-url="/me/stats/user/chart/read?period=l90"
                                    id="pill-read-l90"
                                    th:text="#{label.last_90d}">
                                Last 90 days
                            </button>
                        </li>
                        <li class="nav-item">
                            <button aria-current="page" class="nav-link" data-target="chart-area-read"
                                    data-url="/me/stats/chart/read?period=l180"
                                    id="pill-read-l180"
                                    th:text="#{label.last_180d}">
                                Last 90 days
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-target="chart-area-read"
                                    data-url="/me/stats/chart/read"
                                    id="pill-read-overall"
                                    th:text="#{label.overall}">
                                Overall
                            </button>
                        </li>
                    </ul>
                    <div id="chart-area-read"></div>
                </div>

                <div aria-labelledby="nav-read-time-tab" class="tab-pane fade" id="nav-read-time" role="tabpanel">
                    <table class="table table-striped margin-top">
                        <tr>
                            <td align="right" width="10%">
                                <b class="highlight text-larger" th:text="${user.averageDurationText}">80%</b>
                            </td>
                            <td th:text="#{page.stats-story.average-read-time-description}">
                                average read time
                            </td>
                        </tr>
                    </table>

                    <ul class="nav nav-pills margin-top" id="nav-pills-read-time">
                        <li class="nav-item">
                            <button aria-current="page" class="nav-link active" data-target="chart-area-read-time"
                                    data-url="/me/stats/user/chart/read-time?period=l90"
                                    id="pill-read-time-l90"
                                    th:text="#{label.last_90d}">
                                Last 90 days
                            </button>
                        </li>
                        <li class="nav-item">
                            <button aria-current="page" class="nav-link" data-target="chart-area-read-time"
                                    data-url="/me/stats/user/chart/read-time?period=l180"
                                    id="pill-read-time-l180"
                                    th:text="#{label.last_180d}">
                                Last 90 days
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-target="chart-area-read-time"
                                    data-url="/me/stats/user/chart/read-time"
                                    id="pill-read-time-overall"
                                    th:text="#{label.overall}">
                                Overall
                            </button>
                        </li>
                    </ul>
                    <div class="margin-top" id="chart-area-read-time"></div>
                </div>

                <div aria-labelledby="nav-subscription-tab" class="tab-pane fade" id="nav-subscription" role="tabpanel">
                    <div class="padding" id="subscriber-icons"></div>

                    <ul class="nav nav-pills margin-top" id="nav-pills-subscription">
                        <li class="nav-item">
                            <button aria-current="page" class="nav-link active" data-target="chart-area-subscription"
                                    data-url="/me/stats/user/chart/subscription?period=l90"
                                    id="pill-subscription-l90"
                                    th:text="#{label.last_90d}">
                                Last 90 days
                            </button>
                        </li>
                        <li class="nav-item">
                            <button aria-current="page" class="nav-link" data-target="chart-area-subscription"
                                    data-url="/me/stats/user/chart/subscription?period=l180"
                                    id="pill-subscription-l180"
                                    th:text="#{label.last_180d}">
                                Last 90 days
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-target="chart-area-subscription"
                                    data-url="/me/stats/user/chart/subscription"
                                    id="pill-subscription-overall"
                                    th:text="#{label.overall}">
                                Overall
                            </button>
                        </li>
                    </ul>
                    <div id="chart-area-subscription"></div>
                </div>

                <div aria-labelledby="nav-traffic-tab" class="tab-pane fade" id="nav-traffic" role="tabpanel">
                    <ul class="nav nav-pills margin-top" id="nav-pills-source">
                        <li class="nav-item">
                            <button aria-current="page" class="nav-link active" data-target="chart-area-source"
                                    data-url="/me/stats/user/chart/source?period=l30"
                                    id="pill-source-l30"
                                    th:text="#{label.last_30d}">
                                Last 30 days
                            </button>
                        </li>
                        <li class="nav-item">
                            <button aria-current="page" class="nav-link" data-target="chart-area-source"
                                    data-url="/me/stats/user/chart/source?period=l90"
                                    id="pill-source-l90"
                                    th:text="#{label.last_90d}">
                                Last 90 days
                            </button>
                        </li>
                        <li class="nav-item">
                            <button aria-current="page" class="nav-link" data-target="chart-area-source"
                                    data-url="/me/stats/user/chart/source?period=l180"
                                    id="pill-source-l180"
                                    th:text="#{label.last_180d}">
                                Last 90 days
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-target="chart-area-source"
                                    data-url="/me/stats/user/chart/source"
                                    id="pill-source-overall"
                                    th:text="#{label.overall}">
                                Overall
                            </button>
                        </li>
                    </ul>
                    <div class="margin-top" id="chart-area-source"></div>
                </div>
            </div>

            <!-- Stories -->
            <hr/>
            <div>
                <h2 class="margin-none" th:text="#{label.stories}">Stories</h2>
                <ul class="nav nav-pills  margin-top">
                    <li class="nav-item">
                        <button aria-current="page" class="nav-link active" data-target="chart-area-source"
                                data-url="/me/stats/user/stories"
                                id="pill-stories-l30"
                                th:text="#{label.last_30d}">
                            Last 30 days
                        </button>
                    </li>
                    <li class="nav-item">
                        <button aria-current="page" class="nav-link" data-target="table-stories"
                                data-url="/me/stats/user/stories"
                                id="pill-stories-l90"
                                th:text="#{label.last_90d}">
                            Last 90 days
                        </button>
                    </li>
                    <li class="nav-item">
                        <button aria-current="page" class="nav-link" data-target="table-stories"
                                data-url="/me/stats/user/stories?period=l180"
                                id="pill-stories-l180"
                                th:text="#{label.last_180d}">
                            Last 90 days
                        </button>
                    </li>
                    <li class="nav-item">
                        <button aria-current="page" class="nav-link" data-target="table-stories"
                                data-url="/me/stats/user/stories"
                                id="pill-stories-overall"
                                th:text="#{label.overall}">
                            Last 90 days
                        </button>
                    </li>
                </ul>

                <div class="margin-top" id="table-stories"></div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{components/layout :: footer}"></div>

<link href="https://uicdn.toast.com/tui.chart/latest/tui-chart.min.css" rel="stylesheet">
<script src="https://uicdn.toast.com/tui.chart/latest/tui-chart-all.min.js"></script>
<script th:inline="javascript">
    function refresh_chart(id, url, type) {
        console.log('refresh_chart', id, url, type);
        $('#' + id).html('');

        wutsi.httpGet(url, true)
            .then(function (data) {
                const container = document.getElementById(id);
                const options = {
                    chart: {
                        width: 800,
                        height: 400,
                        title: '',
                        format: '1,000'
                    },
                    series: {
                        showLabel: false
                    },
                    chartExportMenu: {
                        visible: false
                    },
                    legend: {
                        visible: false,
                        showCheckbox: false
                    }
                };

                if (type == 'bar') {
                    tui.chart.barChart(container, data, options);
                } else {
                    tui.chart.columnChart(container, data, options);
                }
            })
    }

    $(document).ready(function () {
        refresh_chart('chart-area-read', '/me/stats/user/chart/read?period=l90', 'column');
        refresh_chart('chart-area-read-time', '/me/stats/user/chart/read-time?period=l90', 'column');
        refresh_chart('chart-area-subscription', '/me/stats/user/chart/subscription?period=l90', 'column');
        refresh_chart('chart-area-source', '/me/stats/user/chart/source?period=l30', 'bar');
        $('#table-stories').load('/me/stats/user/stories?period=l30')
        $('#subscriber-icons').load('/me/stats/user/subscribers');

        $('.nav-link').click(function () {
            const parent = $(this).parents('ul.nav-pills');
            parent.find('.nav-link').removeClass('active');
            $(this).addClass('active');

            const target = $(this).attr('data-target');
            const url = $(this).attr('data-url');
            if (target === 'table-stories') {
                $('#' + target).load(url);
            } else {
                const type = (target === 'chart-area-source' ? 'bar' : 'column');
                refresh_chart(target, url, type);
            }
        });
    });
</script>

</body>

</html>
