<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="components/layout :: head"></div>
</head>

<body>

<div th:replace="components/layout :: navbar-blog(${user}, null)"></div>

<div class="container main-content border padding-2x">

    <!-- Title -->
    <h1 th:text="#{page.story.syndicate.header1}">Import a Story</h1>
    <h4 th:utext="#{page.story.syndicate.description}"></h4>

    <!-- Form -->
    <form action="/me/syndicate/import" class="margin-top-2x" method="GET">
        <div class="alert alert-danger" th:if="${error}" th:text="${error}">Error</div>

        <div class="form-group">
            <input class="form-control" id="url" name="url" placeholder="http://www.votre-site.com/votre-storie" required="required"
                   type="url"/>
        </div>

        <button class="btn btn-primary" id="btn-submit" th:text="#{button.import}" type="submit">Improt</button>
    </form>


    <div class="margin-top padding-top border-top">
        <h1 class="text-center" th:text="#{page.story.syndicate.how}">How it works</h1>
        <div class="row">
            <div class="col-12 col-md-4 text-center padding-2x box-filled">
                <h4>1</h4>
                <p th:text="#{page.story.syndicate.step1}"></p>
            </div>
            <div class="col-12 col-md-4 text-center padding-2x">
                <h4>2</h4>
                <p th:text="#{page.story.syndicate.step2}"></p>
            </div>
            <div class="col-12 col-md-4 text-center padding-2x box-filled">
                <h4>3</h4>
                <p th:text="#{page.story.syndicate.step3}"></p>
            </div>
        </div>
    </div>
</div>

<div th:replace="components/layout :: footer"></div>
</body>

</html>
