<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{components/layout :: head}"></div>
</head>

<body>

<div th:replace="~{components/layout :: navbar-blog(${user}, null)}"></div>

<div class="container margin-top-2x">
    <div class="row">
        <div class="col-12 main-content border border-rounded">
            <div class="padding">
                <h1>
                    <span th:text="#{label.story}">Story</span>:
                    <span th:text="${story.title}">Title</span>
                </h1>
                <div>
                    <span th:text="#{page.stats.story.published_on(${story.publishedDateTime})}">Published on</span>
                    -
                    <span th:text="#{story.read_time(${story.readingMinutes})}">6 min</span>
                </div>
            </div>

            <!-- Overall Stats -->
            <div class="row margin-top">
                <div class="col-12 col-md-2 offset-md-3" id="kpi-overview-like">
                    <div class="text-center padding border border-rounded box-filled-white">
                        <div class="highlight text-larger">
                            <b th:text="${story.likeCountText}">0</b>
                        </div>
                        <div th:text="#{label.likes}">Likes</div>
                    </div>
                </div>
                <div class="col-12 col-md-2" id="kpi-overview-comment">
                    <div class="text-center padding border border-rounded box-filled-white">
                        <div class="highlight text-larger">
                            <b th:text="${story.commentCountText}">0</b>
                        </div>
                        <div th:text="#{label.comments}">Comments</div>
                    </div>
                </div>
                <div class="col-12 col-md-2" id="kpi-overview-share">
                    <div class="text-center padding border border-rounded box-filled-white">
                        <div class="highlight text-larger">
                            <b th:text="${story.shareCountText}">0</b>
                        </div>
                        <div th:text="#{label.shares}">Shares</div>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <nav class="margin-top">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button aria-controls="nav-home" aria-selected="true" class="nav-link active"
                            data-bs-target="#nav-read"
                            data-bs-toggle="tab" id="nav-read-tab" role="tab" type="button">
                        <div class="text-center padding" id="kpi-overview-read">
                            <div class="text-larger">
                                <b th:text="${story.readCountText}">0</b>
                            </div>
                            <div th:text="#{label.views}">Views</div>
                        </div>
                    </button>

                    <button aria-controls="nav-read-time" aria-selected="false" class="nav-link"
                            data-bs-target="#nav-read-time"
                            data-bs-toggle="tab" id="nav-read-time-tab" role="tab" type="button">
                        <div class="text-center padding" id="kpi-overview-read-time">
                            <div class="text-larger">
                                <b th:text="${story.totalDurationText}">0</b>
                            </div>
                            <div th:text="#{label.read_time}">Read Time</div>
                        </div>
                    </button>

                    <button aria-controls="nav-traffic" aria-selected="false" class="nav-link"
                            data-bs-target="#nav-traffic"
                            data-bs-toggle="tab" id="nav-traffic-tab" role="tab" type="button">
                        <div class="text-center padding" id="kpi-overview-traffic">
                            <div th:text="#{label.traffic_source}">Traffic Source</div>
                        </div>
                    </button>

                    <button aria-controls="nav-open-rate" aria-selected="false" class="nav-link"
                            data-bs-target="#nav-open-rate"
                            data-bs-toggle="tab" id="nav-open-rate-tab" role="tab" type="button">
                        <div class="text-center padding" id="kpi-overview-open-rate">
                            <div class="text-larger">
                                <b th:text="${story.openRatePercent}">55%</b>
                            </div>
                            <div th:text="#{label.open_rate}">Open Rate</div>
                        </div>
                    </button>

                    <button aria-controls="nav-click-rate" aria-selected="false" class="nav-link"
                            data-bs-target="#nav-reader"
                            data-bs-toggle="tab" id="nav-click-rate-tab" role="tab" type="button">
                        <div class="text-center padding" id="kpi-overview-reader">
                            <div class="text-larger">
                                <b th:text="${story.clickRatePercent}">55</b>
                            </div>
                            <div th:text="#{label.click_rate}">Readers</div>
                        </div>
                    </button>
                </div>
            </nav>
            <div class="tab-content stats-tab-content margin-bottom" id="nav-tabContent">
                <div aria-labelledby="nav-read-tab" class="tab-pane fade show active" id="nav-read" role="tabpanel">
                    <ul class="nav nav-pills margin-top" id="nav-pills-read">
                        <li class="nav-item">
                            <button aria-current="page" class="nav-link active" data-target="chart-area-read"
                                    id="pill-read-l90"
                                    th:data-url="'/me/stats/story/chart/read?period=l90&story-id=' + ${story.id}"
                                    th:text="#{label.last_90d}">
                                Last 90 days
                            </button>
                        </li>
                        <li class="nav-item">
                            <button aria-current="page" class="nav-link" data-target="chart-area-read"
                                    id="pill-read-l180"
                                    th:data-url="'/me/stats/story/chart/read?period=l1800&story-id=' + ${story.id}"
                                    th:text="#{label.last_180d}">
                                Last 90 days
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-target="chart-area-read"
                                    id="pill-read-overall"
                                    th:data-url="'/me/stats/story/chart/read?story-id=' + ${story.id}"
                                    th:text="#{label.overall}">
                                Overall
                            </button>
                        </li>
                    </ul>
                    <div id="chart-area-read"></div>
                </div>

                <div aria-labelledby="nav-read-time-tab" class="tab-pane fade" id="nav-read-time"
                     role="tabpanel">
                    <table class="table table-striped margin-top">
                        <tr>
                            <td align="right" width="10%">
                                <b class="highlight text-larger" th:text="${story.averageDurationText}">80%</b>
                            </td>
                            <td th:text="#{page.stats-story.average-read-time-description}">
                                average read time
                            </td>
                        </tr>
                    </table>

                    <ul class="nav nav-pills margin-top" id="nav-pills-read-time">
                        <li class="nav-item">
                            <button aria-current="page" class="nav-link active" data-target="chart-area-read-time"
                                    id="pill-read-time-l90"
                                    th:data-url="'/me/stats/story/chart/read-time?period=l90&story-id=' + ${story.id}"
                                    th:text="#{label.last_90d}">
                                Last 90 days
                            </button>
                        </li>
                        <li class="nav-item">
                            <button aria-current="page" class="nav-link" data-target="chart-area-read-time"
                                    id="pill-read-time-l180"
                                    th:data-url="'/me/stats/story/chart/read-time?period=l180&story-id=' + ${story.id}"
                                    th:text="#{label.last_180d}">
                                Last 90 days
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-target="chart-area-read-time"
                                    id="pill-read-time-overall"
                                    th:data-url="'/me/stats/story/chart/read-time?story-id=' + ${story.id}"
                                    th:text="#{label.overall}">
                                Overall
                            </button>
                        </li>
                    </ul>
                    <div id="chart-area-read-time"></div>
                </div>

                <div aria-labelledby="nav-traffic-tab" class="tab-pane fade" id="nav-traffic" role="tabpanel">
                    <ul class="nav nav-pills margin-top" id="nav-pills-source">
                        <li class="nav-item">
                            <button aria-current="page" class="nav-link active" data-target="chart-area-source"
                                    id="pill-source-l30"
                                    th:data-url="'/me/stats/story/chart/source?period=l30&story-id=' + ${story.id}"
                                    th:text="#{label.last_30d}">
                                Last 30 days
                            </button>
                        </li>
                        <li class="nav-item">
                            <button aria-current="page" class="nav-link" data-target="chart-area-source"
                                    id="pill-source-l90"
                                    th:data-url="'/me/stats/story/chart/source?period=l90&story-id=' + ${story.id}"
                                    th:text="#{label.last_90d}">
                                Last 90 days
                            </button>
                        </li>
                        <li class="nav-item">
                            <button aria-current="page" class="nav-link" data-target="chart-area-source"
                                    id="pill-source-l180"
                                    th:data-url="'/me/stats/story/chart/source?period=l180&story-id=' + ${story.id}"
                                    th:text="#{label.last_180d}">
                                Last 90 days
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-target="chart-area-source"
                                    id="pill-source-overall"
                                    th:data-url="'/me/stats/story/chart/source?story-id=' + ${story.id}"
                                    th:text="#{label.overall}">
                                Overall
                            </button>
                        </li>
                    </ul>
                    <div class="margin-top" id="chart-area-source"></div>
                </div>

                <div aria-labelledby="nav-open-rate-tab" class="tab-pane fade" id="nav-open-rate" role="tabpanel">
                    <table class="table table-striped margin-top">
                        <tr>
                            <td align="right" width="10%">
                                <b class="highlight text-larger" th:text="${story.recipientCountText}">505%</b>
                            </td>
                            <td th:text="#{page.stats-story.recipient-description}">
                                subscriber(s) received this story by email
                            </td>
                        </tr>
                        <tr>
                            <td align="right" width="1%">
                                <b class="highlight text-larger" th:text="${story.emailReaderCount}">333%</b>
                            </td>
                            <td th:text="#{page.stats-story.read-email-count-description}">
                                recipient(s) have read this story via email
                            </td>
                        </tr>
                    </table>

                    <div class="overflow-scroll margin-top" id="table-reader" style="height: 400px"></div>
                </div>

                <div aria-labelledby="nav-reader-tab" class="tab-pane fade" id="nav-reader" role="tabpanel">
                    <table class="table table-striped margin-top">
                        <tr>
                            <td align="right" width="10%">
                                <b class="highlight text-larger" th:text="${story.clickCount}">500</b>
                            </td>
                            <td th:text="#{page.stats-story.click-description}">
                                subscriber(s) received this story by email
                            </td>
                        </tr>
                        <tr>
                            <td align="right" width="10%">
                                <b class="highlight text-larger" th:text="${story.readerCount}">1000</b>
                            </td>
                            <td th:text="#{page.stats-story.reader-description}">
                                Lecteurs
                            </td>
                        </tr>
                    </table>

                    <ul class="nav nav-pills margin-top" id="nav-pills-click">
                        <li class="nav-item">
                            <button aria-current="page" class="nav-link active" data-target="chart-area-source"
                                    id="pill-click-l90"
                                    th:data-url="'/me/stats/story/chart/click?period=l90&story-id=' + ${story.id}"
                                    th:text="#{label.last_90d}">
                                Last 90 days
                            </button>
                        </li>
                        <li class="nav-item">
                            <button aria-current="page" class="nav-link" data-target="chart-area-source"
                                    id="pill-click-l180"
                                    th:data-url="'/me/stats/story/chart/click?period=l180&story-id=' + ${story.id}"
                                    th:text="#{label.last_180d}">
                                Last 90 days
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-target="chart-area-source"
                                    id="pill-click-overall"
                                    th:data-url="'/me/stats/story/chart/click?story-id=' + ${story.id}"
                                    th:text="#{label.overall}">
                                Overall
                            </button>
                        </li>
                    </ul>
                    <div class="margin-top" id="chart-area-click"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{components/layout :: footer}"></div>

<link href="https://uicdn.toast.com/tui.chart/latest/tui-chart.min.css" rel="stylesheet">
<script src="https://uicdn.toast.com/tui.chart/latest/tui-chart-all.min.js"></script>
<script th:inline="javascript">
    function refresh_chart(id, url, type) {
        $('#' + id).html('');
        wutsi.httpGet(url, true)
            .then(function (data) {
                const container = document.getElementById(id);
                const options = {
                    chart: {
                        width: 800,
                        height: 400,
                        title: '',
                        format: '1,000'
                    },
                    series: {
                        showLabel: false
                    },
                    chartExportMenu: {
                        visible: false
                    },
                    legend: {
                        visible: false,
                        showCheckbox: false
                    }
                };
                if (type === 'bar') {
                    tui.chart.barChart(container, data, options);
                } else {
                    tui.chart.columnChart(container, data, options);
                }
            })
    }

    $(document).ready(function () {
        $('[data-bs-toggle="popover"]').popover();

        refresh_chart('chart-area-read', '/me/stats/story/chart/read?period=l90&story-id=' + /*[[${story.id}]]*/'0', 'chart');
        refresh_chart('chart-area-read-time', '/me/stats/story/chart/read-time?period=l90&story-id=' + /*[[${story.id}]]*/'0', 'chart');
        refresh_chart('chart-area-source', '/me/stats/story/chart/source?period=l30&story-id=' + /*[[${story.id}]]*/'0', 'bar');
        refresh_chart('chart-area-click', '/me/stats/story/chart/click?period=l30&story-id=' + /*[[${story.id}]]*/'0', 'chart');
        $('#table-reader').load('/me/stats/story/readers?story-id=' + /*[[${story.id}]]*/'0')


        $('.nav-link').click(function () {
            const parent = $(this).parents('ul.nav-pills');
            parent.find('.nav-link').removeClass('active');
            $(this).addClass('active');

            const target = $(this).attr('data-target');
            const url = $(this).attr('data-url');
            if (target === 'table-stories') {
                $('#' + target).load(url);
            } else {
                const type = (target === 'chart-area-source' ? 'bar' : 'column');
                refresh_chart(target, url, type);
            }
        });
    });
</script>

</body>

</html>
