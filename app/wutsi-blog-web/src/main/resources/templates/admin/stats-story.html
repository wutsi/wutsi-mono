<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{components/layout :: head}"></div>
</head>

<body>

<div th:replace="~{components/layout :: navbar-blog(${user}, null)}"></div>

<div class="container margin-top-2x">
    <div class="row">
        <div class="col-12 main-content offset-md-2 col-md-8 border border-rounded padding-2x">

            <!-- Title -->
            <div class="margin-top-2x text-center">
                <div th:replace="components/story :: wizard(3, 3)"></div>

                <h1 class="margin-top" th:text="#{page.share.header1}">Title</h1>
                <div class="alert alert-success" th:utext="#{page.share.description(${story.title}, ${user.slug})}">
                    Summary
                </div>
                <div class="margin-top-2x">
                    <a class="btn btn-primary" th:href="'javascript: wutsi.share(' + ${story.id} + ')'">
                        <div th:replace="~{components/share :: badge(${story})}"></div>
                        <span class="margin-left" th:text="#{button.share_story}">My Stories</span>
                    </a>
                </div>
                <div class="margin-top">
                    <a class="btn btn-light" href="/me/published" th:text="#{label.my_stories}">My Stories</a>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="~{components/share :: popup}"></div>
<div th:replace="~{components/layout :: footer}"></div>
</body>

</html>
