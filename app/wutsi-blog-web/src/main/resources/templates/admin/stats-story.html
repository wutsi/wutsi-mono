<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{components/layout :: head}"></div>
</head>

<body>

<div th:replace="~{components/layout :: navbar-blog(${user}, null)}"></div>

<div class="container margin-top-2x">
    <div class="row">
        <div class="col-12 main-content border border-rounded">
            <div class="padding">
                <h1>
                    <span th:text="#{label.story}">Story</span>:
                    <span th:text="${story.title}">Title</span>
                </h1>
                <div>
                    <span th:text="#{page.stats.story.published_on(${story.publishedDateTime})}">Published on</span>
                    -
                    <span th:text="#{story.read_time(${story.readingMinutes})}">6 min</span>
                </div>
            </div>

            <!-- Overall Stats -->
            <div th:replace="~{components/kpi :: story-overview(${story})}"></div>

            <!-- Reads -->
            <div class="padding">
                <h2 th:text="#{label.views}">Views</h2>
                <div id="chart-area-read"></div>
            </div>

            <!-- Traffic -->
            <hr/>
            <div class="padding">
                <h2 class="margin-none" th:text="#{label.traffic_source}">Traffic</h2>
                <div id="chart-area-traffic"></div>
            </div>
        </div>
    </div>

</div>

<div th:replace="~{components/layout :: footer}"></div>

<link href="https://uicdn.toast.com/tui.chart/latest/tui-chart.min.css" rel="stylesheet">
<script src="https://uicdn.toast.com/tui.chart/latest/tui-chart-all.min.js"></script>
<script th:inline="javascript">
    function refresh_chart(id, url, type) {
        wutsi.httpGet(url, true)
            .then(function (data) {
                const container = document.getElementById(id);
                const options = {
                    chart: {
                        width: 800,
                        height: 400,
                        title: '',
                        format: '1,000'
                    },
                    series: {
                        showLabel: false
                    },
                    chartExportMenu: {
                        visible: false
                    },
                    legend: {
                        visible: false,
                        showCheckbox: false
                    }
                };
                if (type == 'bar') {
                    tui.chart.barChart(container, data, options);
                } else {
                    tui.chart.columnChart(container, data, options);
                }
            })
    }

    $(document).ready(function () {
        refresh_chart('chart-area-read', '/me/stats/story/chart/read?story-id=' + /*[[${story.id}]]*/'0', 'chart');
        refresh_chart('chart-area-traffic', '/me/stats/story/chart/source?story-id=' + /*[[${story.id}]]*/'0', 'bar');
    });
</script>

</body>

</html>
