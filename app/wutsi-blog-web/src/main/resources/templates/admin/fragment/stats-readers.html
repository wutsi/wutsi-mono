<div th:if="${readers}">
    <table class="table table-striped border" id="tbl-readers">
        <tr th:each="reader : ${readers}">
            <td width="1%">
                <img class="author-picture" height="48" th:alt="${reader.user.fullName}"
                     th:if="${reader.user.pictureUrl}"
                     th:src="${reader.user.pictureUrl}" width="48"/>
            </td>
            <td>
                <span th:text="${reader.user.fullName}">Ray Sponsible</span>
                <span class="margin-right like-badge" th:if="${reader.liked}">
                    <i class="fas fa-heart like-icon like-icon-liked"></i>
                </span>
                <span class="margin-right comment-badge" th:if="${reader.commented}">
                    <i class="fa-solid fa-comment comment-icon comment-icon-commented"></i>
                </span>
                <span class="margin-right" th:if="${reader.email}">
                    <i class="fa-solid fa-envelope"></i>
                </span>
            </td>
        </tr>
    </table>
</div>
