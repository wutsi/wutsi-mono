<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{components/layout :: head}"></div>
</head>

<body>

<div th:replace="~{components/layout :: navbar-blog(${user}, null)}"></div>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2 border main-content padding-2x margin-top">
            <h1 th:text="#{page.ads.create.title}">New Campaign</h1>

            <form method="post" th:action="@{/me/ads/campaigns/create}" th:object="${form}">
                <div class="form-group margin-top">
                    <label>
                        <span th:title="#{label.type}">Type</span>
                        <span class="required">*</span>
                    </label>
                    <select class="form-control" id="type" required="required" th:field="*{type}">
                        <option th:text="#{ads.type.BOX}" th:value="BOX">BOX</option>
                        <option th:text="#{ads.type.BOX_2X}" th:value="BOX_2X">BOX_2X</option>
                        <option th:text="#{ads.type.BANNER_WEB}" th:value="BANNER_WEB">BANNER_WEB</option>
                        <option th:text="#{ads.type.BANNER_MOBILE}" th:value="BANNER_MOBILE">BANNER_MOBILE</option>
                    </select>
                </div>

                <div class="form-group margin-top">
                    <label>
                        <span th:title="#{label.title}">Title</span>
                        <span class="required">*</span>
                    </label>
                    <input class="form-control" id="title" maxlength="200" required="required" th:field="*{title}"/>
                </div>

                <!-- Toolbar -->
                <div class="margin-top-2x">
                    <button class="btn btn-primary" id="btn-submit" th:text="#{button.save}" type="submit">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{components/layout :: footer}"></div>
</body>

</html>
