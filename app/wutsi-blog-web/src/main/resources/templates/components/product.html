<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="story col-12 flex" th:fragment="listitem(product)">
    <img class="thumbnail margin-right" th:if="${product.thumbnailUrl}" th:src="${product.thumbnailUrl}"/>
    <div>
        <div>
            <h3 class="title margin-none">
                <span th:text="${product.title}">Title</span>
            </h3>
            <div class="highlight" th:text="${product.price}">1000</div>
            <div class="text-small">
                <div>
                    <span th:text="#{label.sales}">Sales</span>:
                    <b th:text="${product.orderCount}">5</b>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="flex product-attaches" th:fragment="attachment(product)">
    <div class="ext">
        <span th:class="${product.fileExtension}" th:text="${product.fileExtension}">TXT</span>
    </div>
    <div class="filesize margin-left" th:text="${product.fileContentLengthText}">150 Kb</div>
</div>

<div class="product container-fluid" th:fragment="product-summary-card(product)">
    <div class="row">
        <div class="col-12 col-md-4">
            <div class="img-container margin-bottom" th:if="${product.thumbnailUrl}">
                <img th:alt="${product.title}" th:src="${product.thumbnailUrl}"/>
            </div>
        </div>
        <div class="col-12 col-md-8">
            <div class="margin-left">
                <h2 th:text="${product.title}">This is a tile</h2>
                <div class="price" th:text="${product.price}">1000 FCFA</div>
                <div class="margin-top">
                    <div th:replace="~{components/product :: attachment(${product})}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="product-card" th:fragment="product-card(product)" th:id="'product-' + ${product.id}">
    <a th:alt="${product.title}" th:href="${product.url}">
        <div class="img-container margin-bottom" th:if="${product.thumbnailUrl}">
            <img th:alt="${product.title}" th:src="${product.thumbnailUrl}"/>
        </div>
        <h2 class="title margin-bottom" th:text="${product.title}">This is a tile</h2>
        <div class="padding-bottom" th:text="${product.price}">1000 FCFA</div>
    </a>
</div>


</body>
</html>
