<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="pin-widget" th:fragment="widget(story)"
     th:if="${toggles.pin} AND ${user} AND ${user.id} == ${story.user.id}">
    <a th:href="'javascript: wutsi.pin(' + ${story.id} + ')'" th:title="#{pin.title}" wutsi-track-event="like_click">
        <div class="pin-badge" th:id="'pin-badge-' + ${story.id}">
            <i class="fas fa-thumbtack pin-icon" th:classappend="${story.liked} ? 'pin-icon-pinned'"></i>
        </div>
    </a>
</div>

</body>
</html>
