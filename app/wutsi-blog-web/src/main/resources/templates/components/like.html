<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="like-widget" th:fragment="widget(story)" th:id="'like-widget-' + ${story.id}">
    <a th:href="'javascript: wutsi.like(' + ${story.id} + ')'" th:title="#{like.title}" wutsi-track-event="like_click">
        <div th:replace="~{components/like :: badge(${story})}"></div>
    </a>
</div>


<div class="like-badge flex" th:fragment="badge(story)" th:id="'like-badge-' + ${story.id}" th:if="${toggles.like}">
    <div>
        <i class="fa-heart like-icon"
           th:classappend="${story.liked} ? 'fas like-icon-liked' : 'far'"></i>
    </div>
    <div>&nbsp;
        <span class="like-count"
              th:classappend="${story.liked} ? 'like-icon-liked'"
              th:text="${story.likeCount} GT 0 ? ${story.likeCount}"
        ></span>
    </div>
</div>

<div th:fragment="panel(story)">
    <div class="padding-2x text-center box-filled-highlight-light border-highlight border-rounded"
         th:id="'like-panel-' + ${story.id}">
        <div class="text-larger" th:text="#{label.encourage_the_author}">
            If you liked the story
        </div>
        <button class="btn btn-light margin-top like-badge"
                th:onclick="'wutsi.like(' + ${story.id} + ',like_panel_callback)'">
            <i class="fas fa-heart like-icon like-icon-liked"></i>
            <span th:text="#{button.like}">Like</span>
        </button>
    </div>

    <div class="modal" id="exampleModal" role="dialog" tabindex="-1" th:id="'like-panel-modal-' + ${story.id}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><span th:text="#{label.thank_you}">Thank You<span>!</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p th:text="#{label.thank_you_for_sharing}">Thank you for sharing!</p>
                    <p th:text="#{label.spread_our_message}">Please share on Whatsapp, Facebook etc..</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-light like-badge"
                            th:onclick="like_panel_share()">
                        <i class="fa-solid fa-arrow-up-from-bracket share-icon"></i>
                        <span th:text="#{button.share}">Share</span>
                    </button>
                    <a th:href="'javascript: $(\'#like-panel-modal-' + ${story.id} + '\').modal(\'hide\')'">
                        No Thanks
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/

        function like_panel_callback() {
            const storyId = /*[[${story.id}]]*/ '';
            $('#like-panel-modal-' + storyId).modal('show');
            $('#like-panel-' + storyId).hide();
        }

        function like_panel_share() {
            const storyId = /*[[${story.id}]]*/ '';

            $('#like-panel-modal-' + storyId).modal('hide');
            wutsi.share(storyId);
        }

        /*]]>*/
    </script>
</div>

</body>
</html>
