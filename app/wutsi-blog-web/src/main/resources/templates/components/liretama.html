<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="buy-panel(product, countries)">
    <h2 class="text-center">
        <img height="32" style="margin-top: -5px"
             th:src="${page.assetUrl} + '/assets/wutsi/img/liretama.png'"/>
        <span>Tama</span>
    </h2>

    <div class="text-center text-larger" th:utext="#{page.buy.liretama}">
        You can purchase this product on <b>Tama</b>
    </div>
    <a class="btn btn-lg btn-primary w-100 margin-top" id="btn-buy-liretama" target="_new"
       th:href="'/liretama/buy?product-id=' + ${product.id}"
       th:text="#{button.buy_at_liretama}"
       th:wutsi-track-value="${product.id}"
       wutsi-track-event="buy-liretama"
    >
        Buy on LireTama
    </a>
    <div class="margin-top-small">
        <div th:replace="~{components/product :: country-flags(${countries})}"></div>
    </div>
</div>

</body>
</html>
