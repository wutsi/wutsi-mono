<div class="container-fluid story-carousel">
    <h2 class="text-center" th:if="${title}" th:text="${title}">Title</h2>
    <div class="row">
        <div class="col-12 col-md-4" th:each="story,it : ${stories}">
            <div th:replace="components/story :: story-card(${story}, 'read', ${it.index}, null)"></div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        wutsi.domReady();
    });
</script>
