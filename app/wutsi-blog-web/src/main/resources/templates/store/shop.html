<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="~{components/layout :: head}"></div>
</head>

<body class="paper">

<div th:replace="~{components/layout :: navbar-blog(${blog}, ${blog.shopUrl})}"></div>
<div th:replace="~{components/ads :: navbar(${blog}, 'BANNER_WEB,BANNER_MOBILE', null)}"></div>
<div th:replace="~{components/layout :: tabs(${blog}, 'shop')}"></div>

<div class="container margin-top" th:if="${products} AND ${store.enableDonationDiscount}">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div th:replace="~{components/product :: discount-banner(${blog}, ${discount}, ${blog.shopUrl}, ${donationAmount})}"></div>
        </div>
    </div>
</div>


<div class="container margin-top border border-rounded box-filled-white" th:if="${products}">
    <div class="row">
        <div class="col-6 col-md-4 col-lg-3 border box-filled-white" th:each="product : ${products}">
            <div th:replace="~{components/product :: product-card(${product})}"></div>
        </div>
    </div>
</div>

<div th:replace="~{components/google :: one-tap(null, null)}"></div>
<div th:replace="~{components/layout :: footer}"></div>

</body>
</html>
